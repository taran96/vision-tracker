language: cpp

os:
  - linux
  - osx

sudo: required
dist: trusty

compiler:
  - gcc
  - clang

cache:
  directories:
    #- $HOME/Library/Caches/Homebrew
    - $TRAVIS_BUILD_DIR/opencv/

notifications:
  email: false

addons:
  apt:
    # List of whitelisted in travis packages for ubuntu-precise can be found here:
    #   https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
    # List of whitelisted in travis apt-sources:
    #   https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    packages:
    - gcc-4.9
    - g++-4.9
    - clang-3.7
    - valgrind
    - pkg-config
    - build-essential

install:
# /usr/bin/gcc is 4.6 always, but gcc-X.Y is available.
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
# /usr/bin/clang is 3.4, lets override with modern one.
- if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
- echo ${PATH}
- echo ${CXX}
- ${CXX} --version
- ${CXX} -v
#- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
#- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew tap homebrew/science; fi
#- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install --verbose opencv3 --with-contrib || true; fi
#- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cache || true; fi
#- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew ln opencv3 --force || true; fi
