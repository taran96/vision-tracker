#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd opencv; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mkdir build && cd build; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cmake -D CMAKE_BUILD_TYPE=RELEASE
#                                                    -D CMAKE_INSTALL_PREFIX=/usr/local
#                                                    -D WIgiTH_QT=ON -D WITH_OPENGL=ON .. ; fi

#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make -j2; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo make install; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo sh -c 'echo "/usr/local/lib" > /etc/ld.so.conf.d/opencv.conf'; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo ldconfig; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo "OpenCV installed."; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd ../..; fi
- git clone --branch 3.2.0 https://github.com/opencv/opencv.git || true
- cd opencv
- mkdir build && cd build
- cmake -D CMAKE_BUILD_TYPE=RELEASE
        -D CMAKE_INSTALL_PREFIX=/usr/local
        -D WIgiTH_QT=ON -D WITH_OPENGL=ON ..
- make -j2
- sudo make install
- sudo sh -c 'echo "/usr/local/lib" > /etc/ld.so.conf.d/opencv.conf'
- sudo ldconfig
- echo "OpenCV installed."
- cd ../..
script: ./travis.sh
