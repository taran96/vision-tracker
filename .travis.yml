language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    # List of whitelisted in travis packages for ubuntu-precise can be found here:
    #   https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
    # List of whitelisted in travis apt-sources:
    #   https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    packages:
    - gcc-4.9
    - g++-4.9
    - clang-3.7
    - valgrind
    - pkg-config
    - libavcodec-dev
    - libavformat-dev
    - libswscale-dev
    - build-essential

install:
# /usr/bin/gcc is 4.6 always, but gcc-X.Y is available.
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
# /usr/bin/clang is 3.4, lets override with modern one.
- if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
- echo ${PATH}
- echo ${CXX}
- ${CXX} --version
- ${CXX} -v
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew tap homebrew/science; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install opencv3 --with-contrib; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew ln opencv3 --force; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git clone --branch 3.2.0 https://github.com/opencv/opencv.git; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd opencv; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mkdir build && cd build; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cmake -D CMAKE_BUILD_TYPE=RELEASE \
                                                    -D CMAKE_INSTALL_PREFIX=/usr/local \
                                                    -D WITH_QT=ON -D WITH_OPENGL=ON; fi

script: ./travis.sh
